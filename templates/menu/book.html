{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <p><h1>{{ book.title }}</h1></p>
        <img src="{{book.img_url}}" alt="..">
        <p><h3>Description: {{ book.info }}</h3></p>
        <p><h4>Quantity: {{ book.quantity }}</h4></p>
    </div>
</div>
{% endblock %}
